<div
  class="card border-3"
  style="width: 20rem;"
  [class.border-success]="car.available"
>
    <img height="200" [src]="carCover" class="card-img-top" alt="...">
  <div class="card-body overflow-scroll">
    <div class="info">
      <h5 class="card-title fs-6 text-nowrap fw-bold mb-1"><i class="fas fa-calendar"></i>&nbsp;{{car.manufacturingYear}}</h5>
      <h5 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-car custom-car-icon"></i>&nbsp;{{car.model}}</h5>
      <h6 class="card-subtitle fs-6 text-secondary mb-1"><i class="fas fa-gas-pump">
      </i>&nbsp;{{car.fuelType}}</h6>
    </div>

    <div class="info">
      <h5 class="card-subtitle fs-6 text-secondary">
        <i class="fas fa-tag"></i>&nbsp;{{car.dailyRentalRate}} $
      </h5>
      <h5 class="card-subtitle fs-6 text-secondary">
        <i class="fas fa-tag"></i>&nbsp;{{car.available}}
      </h5>
      <h6 class="card-subtitle fs-6 text-secondary"><i class="fas fa-user"></i>&nbsp;{{ car.capacity }}</h6>
    </div>


    <hr>
    <p class="card-text">&nbsp;{{car.owner}}</p>
  </div>

  <div class="card-footer d-flex gap-2 justify-content-between align-items-center">
    <div class="d-flex gap-2">
      <app-rating [rating]="car.rate || 0"></app-rating>
      <span class="fw-bold" *ngIf="car.rate || 0 > 0">
        {{car.rate}}
      </span>
    </div>
    <div class="d-flex gap-2" *ngIf="!manage">
      <i (click)="onShowDetails()" class="fas fa-circle-info text-primary"></i>
      <i (click)="onBorrow()" class="fas fa-list-check text-primary"></i>
      <i (click)="onAddToWaitingList()" class="fas fa-heart text-danger"></i>
    </div>
    <div class="d-flex gap-2" *ngIf="manage">
      <i (click)="onEdit()" class="fas fa-edit text-success"></i>
      <i (click)="onAvailable()" class="fas fa-share-nodes text-primary"></i>
    </div>
  </div>
</div>
