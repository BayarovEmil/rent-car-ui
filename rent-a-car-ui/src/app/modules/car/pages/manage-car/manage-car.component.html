<div class="container my-4 p-3 shadow-sm rounded">
  <h2 class="mb-4 text-primary">Manage My Car</h2>
  <hr>
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="row g-3">
    <div class="col-md-4">
      <img class="rounded-1 img-fluid" [src]="selectedPicture || 'https://source.unsplash.com/user/c_v_r/1900x800'" alt="">
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          class="form-control"
          type="file"
          id="formFile"
          accept="image/*"
        >
      </div>
    </div>
    <div class="col-md-8">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="brand" class="form-label">Brand</label>
          <input [(ngModel)]="carRequest.brand" type="text" class="form-control" id="brand" name="brand" placeholder="Brand">
        </div>
        <div class="col-md-6">
          <label for="model" class="form-label">Model Name</label>
          <input [(ngModel)]="carRequest.model" type="text" class="form-control" id="model" name="model" placeholder="Model Name">
        </div>
        <div class="col-md-6">
          <label for="fuelType" class="form-label">Fuel Type</label>
          <input [(ngModel)]="carRequest.fuelType" type="text" class="form-control" id="fuelType" name="fuelType" placeholder="Fuel Type">
        </div>
        <div class="col-md-6">
          <label for="manufacturingYear" class="form-label">Manufacturing Year</label>
          <input [(ngModel)]="carRequest.manufacturingYear" type="text" class="form-control" id="manufacturingYear" name="manufacturingYear" placeholder="2020">
        </div>
        <div class="col-md-6">
          <label for="dailyRentalRate" class="form-label">Daily Rental Rate</label>
          <input [(ngModel)]="carRequest.dailyRentalRate" type="text" class="form-control" id="dailyRentalRate" name="dailyRentalRate" placeholder="55$">
        </div>
        <div class="col-md-6">
          <label for="seats" class="form-label">Seats (Capacity)</label>
          <input [(ngModel)]="carRequest.capacity" type="number" class="form-control" id="seats" name="seats" placeholder="4">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input [(ngModel)]="carRequest.available" class="form-check-input" type="checkbox" id="available" name="available">
            <label class="form-check-label" for="available">
              Available for rent
            </label>
          </div>
        </div>
        <div class="col-12 d-flex justify-content-end gap-2">
          <button (click)="saveCar()" type="button" class="btn btn-outline-primary">
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/cars/my-cars" type="button" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
