  <table class="table table-striped">
    <thead>
    <tr>
      <th>Brand</th>
      <th>Model</th>
      <th>Fuel Type</th>
      <th>Daily Rental Rate</th>
      <th>Manufacturing Year</th>
      <th>Rate</th>

<!--      <th>Info</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of carResponse.content">
      <td>{{ car.brand }}</td>
      <td>{{ car.model }}</td>
      <td>{{ car.fuelType }}</td>
      <td>{{ car.dailyRentalRate }}</td>
      <td>{{ car.manufacturingYear }}</td>
      <td><i class="fas fa-star text-warning"></i> {{ car.rate }}</td>

<!--          <i *ngIf="car.returned" class="fa-regular fa-paper-plane text-primary"></i>-->

<!--        </div>-->
<!--      </td>-->
<!--      <td (click)="displayCarDetails(car)" style="cursor: pointer;">-->
<!--        <i class="fas fa-info-circle"></i>-->
<!--      </td>-->
    </tr>
    <!--    <tr *ngIf="carResponse.content.length === 0">-->
    <!--      <td colspan="6" class="text-center">No cars in waiting list</td>-->
    <!--    </tr>-->
    </tbody>
  </table>
</div>


<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page === 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let pageIndex of pages"
      >
        <a
          (click)="gotToPage(pageIndex)"
          class="page-link"
          [class.active]="page === pageIndex"
          href="javascript:void(0)"
        >{{ pageIndex + 1 }}</a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
